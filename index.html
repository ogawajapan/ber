<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BeReal風アプリ</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        header {
            background-color: #000;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        h1 {
            margin: 0;
            font-size: 1.2rem;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }
        #camera {
            width: 100%;
            max-width: 500px;
            position: relative;
            background-color: #111;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 9 / 16;
        }
        #video, #secondaryVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #secondaryVideo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 30%;
            max-width: 100px;
            aspect-ratio: 3 / 4;
            object-fit: cover;
            border: 2px solid #fff;
            border-radius: 5px;
        }
        #controls {
            display: flex;
            justify-content: space-around;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }
        button, select {
            padding: 0.5rem 1rem;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.8rem;
        }
        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            display: none;
        }
        #feed {
            width: 100%;
            max-width: 500px;
            margin-top: 1rem;
        }
        .post {
            margin-bottom: 1rem;
            background-color: #111;
            border-radius: 10px;
            overflow: hidden;
        }
        .post-image-container {
            position: relative;
            width: 100%;
            aspect-ratio: 9 / 16;
        }
        .post-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .post-secondary-image {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 30%;
            aspect-ratio: 3 / 4;
            object-fit: cover;
            border: 2px solid #fff;
            border-radius: 5px;
        }
        .comment-form {
            display: flex;
            padding: 0.5rem;
        }
        .comment-form input {
            flex-grow: 1;
            padding: 0.5rem;
            border: none;
            border-radius: 20px;
            margin-right: 0.5rem;
            font-size: 0.9rem;
        }
        .comment-form button {
            padding: 0.5rem 1rem;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.8rem;
        }
        .comments {
            padding: 0 0.5rem 0.5rem;
        }
        .comments p {
            margin: 0.5rem 0;
            background-color: #222;
            padding: 0.5rem;
            border-radius: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>BeReal風アプリ</h1>
    </header>
    <main>
        <section id="camera">
            <video id="video" autoplay playsinline></video>
            <video id="secondaryVideo" autoplay playsinline></video>
            <div id="countdown"></div>
            <div id="controls">
                <button id="switch-camera">カメラ切替</button>
                <button id="capture">撮影</button>
                <select id="filter">
                    <option value="none">フィルターなし</option>
                    <option value="grayscale">グレースケール</option>
                    <option value="sepia">セピア</option>
                    <option value="invert">色反転</option>
                </select>
            </div>
        </section>
        <section id="feed">
            <!-- ここに投稿が表示されます -->
        </section>
    </main>

    <!-- Firebase SDKの読み込み (前回と同じ) -->

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const mainVideo = document.getElementById('video');
            const secondaryVideo = document.getElementById('secondaryVideo');
            const switchCameraButton = document.getElementById('switch-camera');
            const filterSelect = document.getElementById('filter');
            const feed = document.getElementById('feed');
            const countdown = document.getElementById('countdown');

            let mainStream;
            let secondaryStream;
            let mainFacingMode = "environment"; // 外カメラ
            let secondaryFacingMode = "user";   // インカメ

            // カメラの起動
            async function startCamera() {
                try {
                    if (mainStream) {
                        mainStream.getTracks().forEach(track => track.stop());
                    }
                    if (secondaryStream) {
                        secondaryStream.getTracks().forEach(track => track.stop());
                    }

                    // メインカメラ（外カメラ）の取得
                    mainStream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: { exact: mainFacingMode } },
                        audio: false
                    });
                    mainVideo.srcObject = mainStream;
                    await mainVideo.play();

                    // セカンダリカメラ（インカメラ）の取得
                    secondaryStream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: { exact: secondaryFacingMode } },
                        audio: false
                    });
                    secondaryVideo.srcObject = secondaryStream;
                    await secondaryVideo.play();

                    console.log('カメラが正常に起動しました');
                } catch (err) {
                    console.error('カメラの起動に失敗しました:', err);
                    alert('カメラの起動に失敗しました: ' + err.message);
                }
            }

            // 初期カメラ起動
            startCamera();

            // カメラ切り替えボタンのイベントリスナー
            switchCameraButton.addEventListener('click', () => {
                // カメラを切り替える
                [mainFacingMode, secondaryFacingMode] = [secondaryFacingMode, mainFacingMode];
                startCamera();
            });

            // 撮影ボタンのイベントリスナー
            captureButton.addEventListener('click', () => {
                let count = 3;
                countdown.style.display = 'block';
                countdown.textContent = count;

                const countdownInterval = setInterval(() => {
                    count--;
                    if (count > 0) {
                        countdown.textContent = count;
                    } else {
                        clearInterval(countdownInterval);
                        countdown.style.display = 'none';
                        captureImage();
                    }
                }, 1000);
            });

            // 画像キャプチャと投稿
            function captureImage() {
                const canvas = document.createElement('canvas');
                canvas.width = mainVideo.videoWidth;
                canvas.height = mainVideo.videoHeight;
                canvas.getContext('2d').drawImage(mainVideo, 0, 0);

                const secondaryCanvas = document.createElement('canvas');
                secondaryCanvas.width = secondaryVideo.videoWidth;
                secondaryCanvas.height = secondaryVideo.videoHeight;
                secondaryCanvas.getContext('2d').drawImage(secondaryVideo, 0, 0);

                // フィルター適用
                const filter = filterSelect.value;
                if (filter !== 'none') {
                    canvas.getContext('2d').filter = `${filter}(100%)`;
                    canvas.getContext('2d').drawImage(canvas, 0, 0);
                    secondaryCanvas.getContext('2d').filter = `${filter}(100%)`;
                    secondaryCanvas.getContext('2d').drawImage(secondaryCanvas, 0, 0);
                }

                // 2つの画像を1つのキャンバスに合成
                const finalCanvas = document.createElement('canvas');
                finalCanvas.width = canvas.width;
                finalCanvas.height = canvas.height;
                const ctx = finalCanvas.getContext('2d');
                ctx.drawImage(canvas, 0, 0);
                ctx.drawImage(secondaryCanvas, 0, 0, secondaryCanvas.width / 3, secondaryCanvas.height / 3);

                const imageURL = finalCanvas.toDataURL('image/jpeg');

                const newPost = document.createElement('div');
                newPost.classList.add('post');

                const postImageContainer = document.createElement('div');
                postImageContainer.classList.add('post-image-container');

                const postImage = document.createElement('img');
                postImage.classList.add('post-image');
                postImage.src = imageURL;

                postImageContainer.appendChild(postImage);
                newPost.appendChild(postImageContainer);

                // コメントフォームの追加
                const commentForm = document.createElement('form');
                commentForm.classList.add('comment-form');
                commentForm.innerHTML = `
                    <input type="text" placeholder="コメントを入力">
                    <button type="submit">送信</button>
                `;
                newPost.appendChild(commentForm);

                const commentsSection = document.createElement('div');
                commentsSection.classList.add('comments');
                newPost.appendChild(commentsSection);

                // コメント送信機能の追加
                commentForm.addEventListener('submit', (event) => {
                    event.preventDefault();
                    const commentInput = commentForm.querySelector('input');
                    const commentText = commentInput.value.trim();
                    if (commentText) {
                        const comment = document.createElement('p');
                        comment.textContent = commentText;
                        commentsSection.appendChild(comment);
                        commentInput.value = '';
                    }
                });

                feed.appendChild(newPost);
            }
        });
    </script>
</body>
</html>
